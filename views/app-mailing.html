<!-- 328/application/views/app-mailing.html  -->
<include href="views/header.html"></include>
<body class="bg-white">
<include href="views/nav-bar.html"></include>

<div class="container bg-light">
    <br>
    <h1>Job Openings Mailing Lists</h1>
    <hr class="hr">

    <form action="#" method="post">
        <div class="row">
            <fieldset class="mb-3">
                <legend class="col-form-label">Software Development Jobs</legend>
                <repeat group="{{ @jobs }}" value="{{ @job }}">
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="checkbox" name="{{ @job }}" id="{{ @job }}" value="{{ @job }}">
                        <label class="form-check-label" for="{{ @job }}">{{ @job }}</label>
                    </div>
                </repeat>
            </fieldset>
            <fieldset class="mb-3">
                <legend class="col-form-label">Industry Verticals</legend>
                <repeat group="{{ @industryVerticals }}" value="{{ @industryVertical }}">
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="checkbox" name="{{ @industryVertical }}" id="{{ @industryVertical }}" value="{{ @industryVertical }}">
                        <label class="form-check-label" for="{{ @industryVertical }}">{{ @industryVertical }}</label>
                    </div>
                </repeat>
            </fieldset>

        </div>
        <div class="row">
            <div class="mb-3 col-md-8"></div>
            <div class="mb-3 col-md-4">
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-outline-success">Next ></button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
